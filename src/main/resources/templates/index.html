<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:fragment="page(content)">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title th:text="${title} ?: 'ClientApp'">ClientApp</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" th:href="@{/css/index.css}"/>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
      <img th:src="@{/img/logo.png}" alt="logo" height="28" class="me-2">
      ClientApp
    </a>
  </div>
</nav>

<main class="container py-4">
  <!-- Flash messages -->
  <div th:if="${flash != null}" class="alert alert-success alert-dismissible fade show" role="alert"
       th:text="${flash}">
    Saved successfully
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div th:replace="${content}"></div>
</main>
</body>
</html>
