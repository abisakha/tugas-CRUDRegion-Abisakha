<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{index :: page(~{::section})}">
<body>
<section>

  <!-- Header + tools -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb mb-0">
        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Region</li>
      </ol>
    </nav>

    <div class="d-flex align-items-center gap-2">
      <span class="badge bg-secondary-subtle text-secondary border"
            th:text="'Total: ' + ${regions.size()}">Total: 0</span>
      <a th:href="@{/regions/new}" class="btn btn-success btn-sm">Add</a>
    </div>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <!-- Search -->
      <div class="row g-2 mb-3">
        <div class="col-auto">
          <h3 class="fw-bold mb-0">Region</h3>
        </div>
        <div class="col ms-auto">
          <input id="quickSearch" type="search" class="form-control form-control-sm" placeholder="Cari nama regionâ€¦">
        </div>
      </div>

      <!-- Table -->
      <div class="table-responsive">
        <table class="table table-sm table-hover align-middle">
          <thead class="table-dark position-sticky top-0">
          <tr>
            <th style="width:80px">No</th>
            <th>Nama</th>
            <th style="width:280px">Action</th>
          </tr>
          </thead>
          <tbody id="regionTable">
          <tr th:each="r, it : ${regions}">
            <td th:text="${it.index + 1}">1</td>
            <td class="region-name" th:text="${r.name}">Asia</td>
            <td>
              <div class="btn-group btn-group-sm" role="group">
                <a th:href="@{|/regions/${r.id}|}" class="btn btn-primary">Detail</a>
                <a th:href="@{|/regions/${r.id}/edit|}" class="btn btn-warning text-dark">Update</a>
                <form th:action="@{|/regions/${r.id}/delete|}" method="post"
                      onsubmit="return confirm('Yakin hapus data ini?')">
                  <button type="submit" class="btn btn-danger">Delete</button>
                </form>
              </div>
            </td>
          </tr>

          <!-- empty state -->
          <tr th:if="${#lists.isEmpty(regions)}">
            <td colspan="3">
              <div class="text-center text-muted py-4">
                <div class="mb-2">Belum ada data Region</div>
                <a th:href="@{/regions/new}" class="btn btn-success btn-sm">Tambah Region</a>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>

  <!-- client-side search -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const input = document.getElementById('quickSearch');
      const rows = Array.from(document.querySelectorAll('#regionTable tr'));
      input?.addEventListener('input', function () {
        const q = this.value.trim().toLowerCase();
        rows.forEach(tr => {
          const nameCell = tr.querySelector('.region-name');
          if (!nameCell) return; // skip empty state
          const ok = nameCell.textContent.toLowerCase().includes(q);
          tr.style.display = ok ? '' : 'none';
        });
      });
    });
  </script>

</section>
</body>
</html>
